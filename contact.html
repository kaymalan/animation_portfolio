                <form  action="https://formspree.io/f/xjvqqpnp"
                method="POST" autocomplete="on">
                    <label for="name_id">Your Name<span>*</span></label>
                    <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" autocomplete="name" required>

                    <input type="tel" id="phone_id" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel">

                    <label for="msg">Leave A Message<span>*</span></label>
                    <textarea placeholder="Enter your message" id = "msg" name="mesg" required autocomplete="off"></textarea><br>

                </form>
